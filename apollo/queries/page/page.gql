query Pages($locale:String!,$slug:String!) {
  pages(locale:$locale where: {slug:$slug} limit:1) {
    id
    seo {
      title
      description
      keywords
      __typename
    }
    url
    name
    Section {
      ... on ComponentPartsProcess {
        id
        title
        description
        keywords
        steps {
          id
          title
          description
          icon {
            url
            __typename
          }
          skills {
            id
            name
            description
            __typename
          }
          __typename
        }
        __typename
      }
      __typename
    }
    localizations{locale}
    locale
    __typename
  }
}
