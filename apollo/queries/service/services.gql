# Write your query or mutation here
query Service($locale: String!, $slug: String!) {
  services(locale: $locale, where: { slug: $slug }, limit: 1) {
    services {
      locale
      title
      id
      icon {
        url
      }
      iconHover {
        url
      }
      slug
      description
    }
    technologies {
      name
      image {
        url
        name
      }
    }
    locale
    title
    id
    link
    slug
    icon {
      url
    }
    iconHover {
      url
    }
    hero {
      id
      title
      description
      image {
        url
      }
    }
    faqs {
      question
      answer
    }
    advantages {
      id
      title
      list {
        id
        title
        subTitle
        description
        image {
          url
        }
      }
    }
    cycle {
      id
      title
      notice
      description
      footer
      subCategory {
        id
        title
        description
      }
    }
    process {
      id
      title
      description
      keywords
      steps {
        id
        title
        description
        icon {
          url
        }
        iconHover {
          url
        }
        skills {
          id
          name
          description
        }
      }
    }

    packages {
      id
      standards {
        id
        title
        description
        standardsList {
          id
          text
        }
        link
      }
      details {
        id
        title
        icon {
          url
        }

        link
        delivery
        revisions
        price
        requirmentsLink
        descriptionHtml
      }
      features {
        id
        text
      }
    }
    keywords
    techStack {
      id
      title
      description
      stacks {
        id
        title
        description
        image {
          url
        }
      }
    }
    description
  }
}
